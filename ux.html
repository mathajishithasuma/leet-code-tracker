<!DOCTYPE html>
<html>
<head>
<title>LeetCode Tracker Pro</title>

<style>
body {
    font-family: Arial;
    background: #f2f2f2;
    padding: 20px;
    transition: 0.3s;
}

.dark {
    background: #121212;
    color: white;
}

h1 {
    text-align: center;
}

.controls {
    text-align: center;
    margin-bottom: 10px;
}

button {
    padding: 8px 12px;
    margin: 4px;
    cursor: pointer;
}

input {
    padding: 8px;
    width: 200px;
}

.progress {
    width: 80%;
    height: 20px;
    background: #ddd;
    margin: 10px auto;
    border-radius: 20px;
    overflow: hidden;
}

.bar {
    height: 100%;
    background: green;
    width: 0%;
}

.container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.box {
    background: white;
    width: 30%;
    padding: 10px;
    border-radius: 8px;
}

.dark .box {
    background: #1e1e1e;
}

.easy { color: limegreen; }
.medium { color: orange; }
.hard { color: red; }

ul {
    list-style: none;
    padding: 0;
}
</style>
</head>

<body>

<h1>ðŸš€ LeetCode Tracker Pro</h1>

<div class="controls">

    <button onclick="toggleDark()">Dark Mode</button>
</div>

<center>

</div>

};

let solved = JSON.parse(localStorage.getItem("solved")) || [];

// Load saved data
window.onload = () => {
    solved.forEach(addToUI);
    updateCounts();
};

// Add problem
function addProblem() {
    let num = document.getElementById("numInput").value.trim();
    if(!num) return;

    if(solved.includes(num)) {
        alert("Already added!");
        return;
    }

    let diff = problemDB[num];
    if(!diff) {
        alert("Problem not in database!");
        return;
    }

    solved.push(num);
    localStorage.setItem("solved", JSON.stringify(solved));
    addToUI(num);
    updateCounts();
    document.getElementById("numInput").value = "";
}

// Add to UI
function addToUI(num) {
    let li = document.createElement("li");
    li.innerText = "Problem " + num;

    let diff = problemDB[num];
    if(diff === "Easy") easyList.appendChild(li);
    else if(diff === "Medium") mediumList.appendChild(li);
    else hardList.appendChild(li);
}

// Update counts + progress
function updateCounts() {
    let easy = easyList.children.length;
    let medium = mediumList.children.length;
    let hard = hardList.children.length;
    let total = easy + medium + hard;

    easyCount.innerText = easy;
    mediumCount.innerText = medium;
    hardCount.innerText = hard;
    totalCount.innerText = total;

    let percent = Math.min((total / 200) * 100, 100); // assume goal = 200
    progressBar.style.width = percent + "%";
}

// Clear all
function clearAll() {
    if(!confirm("Clear all data?")) return;
    localStorage.clear();
    solved = [];
    easyList.innerHTML = "";
    mediumList.innerHTML = "";
    hardList.innerHTML = "";
    updateCounts();
}

// Export CSV
function exportCSV() {
    let csv = "Problem,Difficulty\n";
    solved.forEach(p => {
        csv += p + "," + problemDB[p] + "\n";
    });

    let blob = new Blob([csv], {type:"text/csv"});
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "leetcode_tracker.csv";
    link.click();
}

// Dark mode
function toggleDark() {
    document.body.classList.toggle("dark");
}

// Enter key
numInput.addEventListener("keypress", e => {
    if(e.key === "Enter") addProblem();
});
